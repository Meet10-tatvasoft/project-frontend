<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./verify_otp.css">
   
    <link rel="stylesheet" href="/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
 
</head>
 
<body>
    <div id="verify_otp" class="shadow rounded p-3">
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold verify_otp_text mt-2">Verify OTP</span>
            <button class="border-0 bg-transparent p-0">
                <img class="border-0" src="/images/X.png" alt="Close">
            </button>
        </div>
        <div class="pt-3">
            <span class="small">We have sent you a 4 digit code on abc@xyz.com</span>
        </div>
        <input name="otp" type="text" class="mt-4 form-control rounded py-2 px-3 h-50 shadow-none mt-3" placeholder="Enter OTP" style="height: 48px;">

        <div class="mb-2 small mt-4">
            By Clicking on Sign In, I accept the
            <a href="#" style="color: #4540E1;">Terms & Condition</a> & 
            <a href="#" style="color: #4540E1;">Privacy Policy</a>
        </div>
 
        <div class="d-flex mt-3">
            <button id="signin_button" class="badge rounded-pill w-100 mb-3 mt-2 text-white">Verify & Sign In</button>
        </div>
    </div>
</body>
 
</html>

<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./select_address.css">
   
    <link rel="stylesheet" href="/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

 
</head>
 
<body>
        <div class="shadow rounded p-4" id="select_address">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold sign_in_text">Select Address </span>
                <button class="border-0 bg-transparent p-0">
                    <img class="border-0" src="/images/X.png">
                </button>
            </div>
            <div class="pt-3 medium">
                <a href="#">
                    <img src="/images/public/Plus.svg" >
                    <span style="color: #4540E1;">Add New Address</span>
                </a>
            </div>
            <div>
                <div class="pt-3 fw-bold small">Saved Address</div>
                <form class="pt-3">
                    <div class="d-flex form-check align-items-center">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <div class="ps-2">
                            <div class="street">Near Times Square, Apartment No. 87B</div>
                            <div class="near_place">Manhattan, New York City, New York, USA</div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex form-check align-items-center">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <div class="ps-2">
                            <div class="street">Hollywood Boulevard, House No. 452,</div>
                            <div class="near_place">Los Angeles, California, USA</div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
</body>
 
</html>

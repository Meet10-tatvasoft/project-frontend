<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./select_add_options.css">
   
    <link rel="stylesheet" href="/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

 
</head>
 
<body>
        <div class="shadow rounded p-4" id="select_address">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold sign_in_text">Select Address</span>
                <button class="border-0 bg-transparent p-0">
                    <img class="border-0" src="/images/X.png">
                </button>
            </div>

           
            <div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text bg-transparent">
                        <img src="/images/public/MagnifyingGlass.svg">
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Search your location">

                </div>
                <div class="mt-3 fw-semibold">
                    <a href="#">
                        <img src="/images/public/GpsFix.svg">
                        <span style="color: #4540E1;">Use current location</span>
                    </a>
                </div>
                <div class="mt-3 fw-bold small">Recent Searches</div>
                <div>

                        <div>
                            <div class="d-flex mt-2"> 
                                <img src="/images/public/ClockCounterClockwise.svg" class="ms-2 mt-2">
                                <div class="ps-2">
                                <div class="street">Near Times Square, Apartment No. 87B</div>
                                <div class="near_place">Manhattan, New York City, New York, USA</div>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex mt-2"> 
                                <img src="/images/public/ClockCounterClockwise.svg" class="ms-2 mt-2">
                                <div class="ps-2">
                                    <div class="street">Hollywood Boulevard, House No. 452,</div>
                                    <div class="near_place">Los Angeles, California, USA</div>
                                </div>
                            </div>
                               
                            
                        </div>
                </div>
            </div>

        </div>
</body>
 
</html>

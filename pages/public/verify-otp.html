<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/public/verify-otp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap%22"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <div class="col-xl-7 col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div style="max-width: 360px;" class="d-flex justify-content-center flex-column align-items-center h-100 w-100">
                    <div class="mt-3 md-mt-0">
                        <img src="../../images/admin/logo.png" alt="">
                    </div>
                    <div>
                        <p id="enter_otp" class="mt-4">Enter OTP</p>
                    </div>
                    <p id="description" class="mt-2 text-center">We have sent you a 4 digit code on xyz@abc.com</p>
                    <form action="" class="w-100">
                        <div class="position-relative mt-4">
                            <input type="text" class="form-control form-items pe-5" placeholder="OTP" required id="otp">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="form-items resend rounded-5 fw-bold mt-4" value="resend">
                                Resend OTP
                            </button>
                            <div id="extra_div"></div>
                            <button class="form-items signin rounded-5 fw-bold mt-4" value="signin">
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div id="condition" class="d-flex flex-column justify-content-center align-items-center mt-4">
                        <span class="text-center">
                            By Clicking on Sign In, I accept the <a href="" class="link-text">Terms</a> &
                            <a href="" class="link-text">Condition</a> & <a href="" class="link-text">Privacy Policy</a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-xl-5 col-md-6 d-none d-md-block h-100 right-main">
                <div class="row h-100">
                    <div class="col-6 left d-flex flex-column p-0 h-100">
                        <img src="../../images/public/image 1.svg" id="image_1" alt="" class="w-100 object-fit-cover bw-image">
                        <img src="../../images/public/image 2.svg" id="image_2" alt="" class="w-100 object-fit-cover bw-image">
                    </div>
                    <div class="col-6 right d-flex flex-column p-0 h-100">
                        <img src="../../images/public/image 3.svg" id="image_3" alt="" class="w-100 object-fit-cover bw-image">
                        <img src="../../images/public/image 4.svg" id="image_4" alt="" class="w-100 object-fit-cover bw-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

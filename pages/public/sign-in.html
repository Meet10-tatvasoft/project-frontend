<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public/sign-in.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <div class="col-xl-7 col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div style="max-width: 360px;" class="d-flex justify-content-center flex-column align-items-center w-100 h-100">
                    <div class="mt-3 md-mt-0">
                        <img src="../../images/admin/logo.png" alt="">
                    </div>
                    <div>
                        <p id="sign_in" class="mt-4">Sign in to continue</p>
                    </div>
                    <form action="verify-otp.html" class="w-100">
                        <input class="form-control form-items mt-4" type="text" name="Name" placeholder="Name" id="name" required>
                        <div class="position-relative mt-4">
                            <input type="text" class="form-control form-items pe-5" placeholder="Email" required id="email">
                            <img class="position-absolute end-0 me-3" src="../../images/public/EnvelopeSimple.svg" alt="" style="margin-top: -34px;">
                        </div>
                        <button class="form-items btn w-100 rounded-5 fw-bold mt-4">
                            Get OTP
                        </button>
                    </form>
                    <div id="condition" class="d-flex flex-column justify-content-center align-items-center mt-4">
                        <span class="text-center">
                            By Clicking on Sign In, I accept the <a href="" class="link-text">Terms</a> &
                            <a href="" class="link-text">Condition</a> & <a href="" class="link-text">Privacy Policy</a>
                        </span>
                    </div>
                    <div class="d-flex justify-content-between mt-1 w-100s">
                        <hr id="hr1">
                        <span id="or">OR</span>
                        <hr id="hr2">
                    </div>
                    <div id="service_partner_question">
                        Are You a Service Partner?
                    </div>
                    <a href="" class="link-text mt-1">Join Now</a>
                </div>
            </div>


            
            <div class="col-xl-5 col-md-6 d-none d-md-block h-100 right-main" >
                <div class="row h-100">
                    <div class="col-6 left d-flex flex-column p-0 h-100">
                        <img src="../../images/public/image 1.svg" id="image_1" alt="" class="w-100 object-fit-cover bw-image">
                        <img src="../../images/public/image 2.svg" id="image_2" alt="" class="w-100 object-fit-cover bw-image">
                    </div>
                    <div class="col-6 right d-flex flex-column p-0 h-100">
                        <img src="../../images/public/image 3.svg" id="image_3" alt="" class="w-100 object-fit-cover bw-image">
                        <img src="../../images/public/image 4.svg" id="image_4" alt="" class="w-100 object-fit-cover bw-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
